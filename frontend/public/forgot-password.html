<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Engunity AI</title>
    <link rel="icon" href="/assets/images/logo/favicon.png">
    
    <!-- CSS Imports -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/themes/dark-theme.css">
    <link rel="stylesheet" href="/styles/pages/login.css">
    <link rel="stylesheet" href="/styles/components/forms.css">
    <link rel="stylesheet" href="/styles/components/buttons.css">
    <link rel="stylesheet" href="/styles/layouts/auth.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.9);
            --accent-primary: #6366f1;
            --accent-secondary: #8b5cf6;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --border-color: rgba(99, 102, 241, 0.2);
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow-primary: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 60px rgba(99, 102, 241, 0.15);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* AI Orbital Loader */
        .ai-loader-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            opacity: 1;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .ai-loader-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .ai-loader-container {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ai-core {
            position: absolute;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, #6366f1 0%, #4f46e5 50%, #4338ca 100%);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(99, 102, 241, 0.8), 0 0 80px rgba(99, 102, 241, 0.4);
            animation: aiCorePulse 2s ease-in-out infinite alternate;
            z-index: 10;
        }

        @keyframes aiCorePulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 40px rgba(99, 102, 241, 0.8), 0 0 80px rgba(99, 102, 241, 0.4);
            }
            100% {
                transform: scale(1.1);
                box-shadow: 0 0 60px rgba(99, 102, 241, 1), 0 0 120px rgba(99, 102, 241, 0.6);
            }
        }

        .orbital-layer {
            position: absolute;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 50%;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }

        .orbital-layer-1 {
            width: 120px;
            height: 120px;
            border-top-color: rgba(99, 102, 241, 0.8);
            border-right-color: rgba(139, 92, 246, 0.6);
            animation: rotate 4s linear infinite;
        }

        .orbital-layer-2 {
            width: 160px;
            height: 160px;
            border-top-color: rgba(139, 92, 246, 0.7);
            border-left-color: rgba(99, 102, 241, 0.5);
            animation: rotate 6s linear infinite reverse;
        }

        .orbital-layer-3 {
            width: 200px;
            height: 200px;
            border-top-color: rgba(99, 102, 241, 0.5);
            border-bottom-color: rgba(139, 92, 246, 0.4);
            animation: rotate 8s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .orbital-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(99, 102, 241, 1) 0%, rgba(139, 92, 246, 0.8) 100%);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.8);
        }

        .particle-1 {
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbitParticle1 4s linear infinite;
        }

        .particle-2 {
            top: 20px;
            right: 20px;
            animation: orbitParticle2 6s linear infinite;
        }

        .particle-3 {
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: orbitParticle3 8s linear infinite;
        }

        @keyframes orbitParticle1 {
            0% { transform: translateX(-50%) rotate(0deg) translateX(60px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(60px) rotate(-360deg); }
        }

        @keyframes orbitParticle2 {
            0% { transform: rotate(0deg) translateX(80px) rotate(0deg); }
            100% { transform: rotate(-360deg) translateX(80px) rotate(360deg); }
        }

        @keyframes orbitParticle3 {
            0% { transform: translateX(-50%) rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        .neural-connections {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .neural-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(99, 102, 241, 0.6), transparent);
            animation: neuralPulse 3s ease-in-out infinite;
        }

        .neural-line-1 {
            top: 30%;
            left: 10%;
            width: 80px;
            transform: rotate(45deg);
            animation-delay: 0s;
        }

        .neural-line-2 {
            top: 60%;
            right: 15%;
            width: 60px;
            transform: rotate(-30deg);
            animation-delay: 1s;
        }

        .neural-line-3 {
            bottom: 25%;
            left: 20%;
            width: 70px;
            transform: rotate(15deg);
            animation-delay: 2s;
        }

        @keyframes neuralPulse {
            0%, 100% { opacity: 0.3; transform: scale(1) rotate(var(--rotation, 0deg)); }
            50% { opacity: 1; transform: scale(1.1) rotate(var(--rotation, 0deg)); }
        }

        .loader-progress {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 4px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }

        .loader-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #6366f1, #8b5cf6);
            border-radius: 2px;
            width: 0%;
            animation: loadingProgress 3s ease-in-out infinite;
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 100%; }
        }

        .loader-text {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(99, 102, 241, 0.9);
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0.8;
            animation: textFade 2s ease-in-out infinite;
        }

        @keyframes textFade {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Animated Background */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            z-index: -3;
        }

        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(99, 102, 241, 0.4), rgba(139, 92, 246, 0.1));
            animation: float 12s ease-in-out infinite;
            filter: blur(40px);
        }

        .floating-orb:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-orb:nth-child(2) {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: -4s;
        }

        .floating-orb:nth-child(3) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            left: 20%;
            animation-delay: -8s;
        }

        .floating-orb:nth-child(4) {
            width: 250px;
            height: 250px;
            top: 30%;
            right: 30%;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0px, 0px) scale(1);
                opacity: 0.6;
            }
            25% {
                transform: translate(30px, -40px) scale(1.1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-20px, -80px) scale(0.9);
                opacity: 1;
            }
            75% {
                transform: translate(-40px, -20px) scale(1.05);
                opacity: 0.7;
            }
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(15, 23, 42, 0.4) 70%);
            z-index: -1;
        }

        /* Main Container */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Reset Card */
        .reset-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow-primary), var(--shadow-glow);
            position: relative;
            animation: cardEntrance 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform-origin: center bottom;
        }

        @keyframes cardEntrance {
            0% {
                opacity: 0;
                transform: translateY(60px) scale(0.9);
                filter: blur(10px);
            }
            60% {
                opacity: 0.8;
                transform: translateY(-10px) scale(1.02);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0px);
            }
        }

        .reset-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-primary), var(--accent-secondary), transparent);
            border-radius: 24px 24px 0 0;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Header */
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease-out 0.3s both;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoGlow 4s ease-in-out infinite alternate;
            position: relative;
            overflow: hidden;
        }

        @keyframes logoGlow {
            0% { 
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.4);
                transform: scale(1);
            }
            100% { 
                box-shadow: 0 0 50px rgba(99, 102, 241, 0.7);
                transform: scale(1.05);
            }
        }

        .logo::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 60%;
            background: linear-gradient(45deg, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0.1) 100%);
            border-radius: 50%;
            transform: rotate(45deg);
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 30%;
            height: 30%;
            background: linear-gradient(135deg, rgba(59,130,246,0.8) 0%, rgba(139,92,246,0.8) 100%);
            border-radius: 50%;
            animation: logoPulse 2s ease-in-out infinite;
        }

        @keyframes logoPulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.2); opacity: 1; }
        }

        .logo-text {
            color: white;
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
            position: relative;
            z-index: 2;
        }

        .auth-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--text-primary), var(--accent-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.8px;
        }

        .auth-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
            font-weight: 400;
            line-height: 1.6;
            max-width: 320px;
            margin: 0 auto;
        }

        /* Reset Form */
        .reset-form {
            animation: fadeInUp 1s ease-out 0.6s both;
            margin-bottom: 32px;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(40px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-group {
            margin-bottom: 32px;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            letter-spacing: 0.3px;
        }

        .input-container {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            color: var(--text-secondary);
            transition: all 0.3s ease;
            z-index: 1;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px 18px 52px;
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            background: var(--glass-bg);
            color: var(--text-primary);
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .form-input:focus {
            border-color: var(--accent-primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }

        .form-input:focus + .input-icon {
            color: var(--accent-primary);
            transform: translateY(-50%) scale(1.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Submit Button */
        .submit-button {
            width: 100%;
            padding: 20px 24px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.3px;
        }

        .submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .submit-button:hover::before {
            left: 100%;
        }

        .submit-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }

        .submit-button:active {
            transform: translateY(-1px);
        }

        .submit-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading State */
        .loading .submit-button {
            color: transparent;
        }

        .loading .submit-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Success/Error Messages */
        .message-container {
            margin-top: 24px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message {
            padding: 16px 24px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            opacity: 0;
            transform: translateY(-20px) scale(0.95);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            max-width: 100%;
            line-height: 1.5;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .message.success {
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.1), rgba(16, 185, 129, 0.05));
            border: 1px solid rgba(16, 185, 129, 0.2);
            color: #34d399;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.1);
        }

        .message.error {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.1), rgba(239, 68, 68, 0.05));
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.1);
        }

        /* Navigation Links */
        .auth-footer {
            text-align: center;
            animation: fadeIn 1s ease-out 0.9s both;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .back-link:hover {
            color: var(--accent-primary);
            background: rgba(99, 102, 241, 0.1);
            transform: translateX(-4px);
        }

        .back-icon {
            width: 16px;
            height: 16px;
            transition: transform 0.3s ease;
        }

        .back-link:hover .back-icon {
            transform: translateX(-2px);
        }

        .support-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            transition: all 0.2s ease;
        }

        .support-link:hover {
            color: var(--accent-primary);
            text-decoration: underline;
        }

        /* Error Messages */
        .error-message {
            color: var(--error-color);
            font-size: 12px;
            margin-top: 8px;
            opacity: 0;
            transform: translateY(-5px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .reset-card {
                padding: 32px 24px;
                margin: 20px;
                max-width: none;
            }

            .auth-title {
                font-size: 28px;
            }

            .form-input {
                padding: 16px 18px 16px 48px;
                font-size: 15px;
            }

            .submit-button {
                padding: 18px 20px;
                font-size: 15px;
            }

            .floating-orb {
                display: none;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 10px;
            }

            .reset-card {
                padding: 24px 20px;
            }

            .auth-title {
                font-size: 24px;
            }

            .logo {
                width: 56px;
                height: 56px;
            }
        }

        /* Focus states for accessibility */
        .form-input:focus-visible,
        .submit-button:focus-visible,
        .back-link:focus-visible {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .reset-card {
                border: 2px solid var(--accent-primary);
            }
            
            .form-input {
                border: 2px solid var(--glass-border);
            }
        }

        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <!-- AI Orbital Loader -->
    <div class="ai-loader-overlay" id="aiLoader">
        <div class="ai-loader-container">
            <div class="ai-core"></div>
            <div class="orbital-layer orbital-layer-1">
                <div class="orbital-particle particle-1"></div>
            </div>
            <div class="orbital-layer orbital-layer-2">
                <div class="orbital-particle particle-2"></div>
            </div>
            <div class="orbital-layer orbital-layer-3">
                <div class="orbital-particle particle-3"></div>
            </div>
            <div class="neural-connections">
                <div class="neural-line neural-line-1"></div>
                <div class="neural-line neural-line-2"></div>
                <div class="neural-line neural-line-3"></div>
            </div>
            <div class="loader-progress">
                <div class="loader-progress-bar"></div>
            </div>
            <div class="loader-text" id="loaderText">Preparing Password Reset...</div>
        </div>
    </div>

    <!-- Animated Background -->
    <div class="background-container">
        <div class="background-animation">
            <div class="floating-orb"></div>
            <div class="floating-orb"></div>
            <div class="floating-orb"></div>
            <div class="floating-orb"></div>
        </div>
        <div class="background-overlay"></div>
    </div>

    <!-- Main Container -->
    <div class="auth-container">
        <div class="reset-card">
            <!-- Header -->
            <div class="auth-header">
                <div class="logo">
                </div>
                <h1 class="auth-title">Forgot Your Password?</h1>
                <p class="auth-subtitle">We'll send a link to reset it securely.</p>
            </div>

            <!-- Reset Form -->
            <form class="reset-form" id="resetForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-container">
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            placeholder="Enter your registered email"
                            required
                            autocomplete="email"
                        >
                        <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                            <polyline points="22,6 12,13 2,6"/>
                        </svg>
                    </div>
                    <div class="error-message" id="emailError"></div>
                </div>

                <button type="submit" class="submit-button" id="submitButton">
                    Send Reset Link
                </button>

                <!-- Success/Error Messages -->
                <div class="message-container">
                    <div class="message" id="messageBox"></div>
                </div>
            </form>

            <!-- Footer -->
            <div class="auth-footer">
                <a href="login.html" class="back-link">
                    <svg class="back-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="15,18 9,12 15,6"/>
                    </svg>
                    Back to Login
                </a>
                <div>
                    <a href="/support" class="support-link">Need help? Contact Support</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Email validation
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Show error message
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // Hide error message
        function hideError(elementId) {
            const errorElement = document.getElementById(elementId);
            errorElement.classList.remove('show');
        }

        // Show message (success or error)
        function showMessage(message, type = 'success') {
            const messageBox = document.getElementById('messageBox');
            messageBox.textContent = message;
            messageBox.className = `message ${type}`;
            
            // Small delay to ensure the message is rendered before showing
            setTimeout(() => {
                messageBox.classList.add('show');
            }, 50);

            // Auto-hide after 8 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    hideMessage();
                }, 8000);
            }
        }

        // Hide message
        function hideMessage() {
            const messageBox = document.getElementById('messageBox');
            messageBox.classList.remove('show');
        }

        // Form validation
        function validateForm() {
            const email = document.getElementById('email').value.trim();
            let isValid = true;

            // Clear previous errors
            hideError('emailError');

            // Email validation
            if (!email) {
                showError('emailError', 'Email address is required');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }

            return isValid;
        }

        // Initialize Supabase client
        const supabaseUrl = 'https://ckrtquhwlvpmpgrfemmb.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNrcnRxdWh3bHZwbXBncmZlbW1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2NTE5MjQsImV4cCI6MjA2NTIyNzkyNH0.EKkuLjGdt3BJckM9XtboDCknG5ggt0xwcAI_jI8Al6k';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseAnonKey);

        // Form submission
        async function handleFormSubmit(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            const form = document.getElementById('resetForm');
            const submitButton = document.getElementById('submitButton');
            const email = document.getElementById('email').value.trim();

            // Hide any previous messages
            hideMessage();

            // Show loading state
            form.classList.add('loading');
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';

            try {
                // Send password reset email with Supabase
                const { data, error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });

                if (error) {
                    // Handle Supabase auth errors
                    if (error.message.includes('not registered') || error.message.includes('not found')) {
                        showMessage(
                            'No account found with this email address. Please check your email or create a new account.',
                            'error'
                        );
                    } else {
                        showMessage(
                            'Failed to send reset link: ' + error.message,
                            'error'
                        );
                    }
                } else {
                    // Success
                    showMessage(
                        'Password reset link has been sent to your email. Please check your inbox and follow the instructions.',
                        'success'
                    );
                    
                    // Clear the form
                    document.getElementById('email').value = '';
                    
                    // Optional redirect after a delay
                    setTimeout(() => {
                        // window.location.href = '/login.html';
                    }, 10000);
                }
            } catch (error) {
                console.error('Reset password error:', error);
                showMessage(
                    'Network error. Please check your connection and try again.',
                    'error'
                );
            } finally {
                // Remove loading state
                form.classList.remove('loading');
                submitButton.disabled = false;
                submitButton.textContent = 'Send Reset Link';
            }
        }

        // Real-time form validation
        function initRealTimeValidation() {
            const emailInput = document.getElementById('email');
            const submitButton = document.getElementById('submitButton');

            function updateSubmitButton() {
                const email = emailInput.value.trim();
                const isValid = email && validateEmail(email);
                submitButton.disabled = !isValid;
            }

            emailInput.addEventListener('input', function() {
                const email = this.value.trim();
                
                // Clear error when user starts typing
                if (email) {
                    hideError('emailError');
                }
                
                // Show validation error only after user has finished typing
                clearTimeout(this.validationTimeout);
                this.validationTimeout = setTimeout(() => {
                    if (email && !validateEmail(email)) {
                        showError('emailError', 'Please enter a valid email address');
                    }
                }, 500);

                updateSubmitButton();
            });

            emailInput.addEventListener('blur', function() {
                const email = this.value.trim();
                if (email && !validateEmail(email)) {
                    showError('emailError', 'Please enter a valid email address');
                }
            });

            // Initial button state
            updateSubmitButton();
        }

        // Input focus animations
        function initInputAnimations() {
            const input = document.querySelector('.form-input');
            
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
                this.parentElement.style.transition = 'transform 0.3s ease';
            });

            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'translateY(0)';
            });
        }

        // Check if user came from a reset link (for debugging)
        function checkResetToken() {
            const urlParams = new URLSearchParams(window.location.search);
            const fromReset = urlParams.get('from');
            
            if (fromReset === 'expired' || fromReset === 'invalid') {
                setTimeout(() => {
                    showMessage(
                        'Your reset link has expired or is invalid. Please request a new one.',
                        'error'
                    );
                }, 1000);
            }
        }

        // Add subtle parallax effect
        function initParallaxEffect() {
            const card = document.querySelector('.reset-card');
            
            document.addEventListener('mousemove', function(e) {
                if (window.innerWidth < 768) return; // Disable on mobile
                
                const x = (e.clientX / window.innerWidth) * 100;
                const y = (e.clientY / window.innerHeight) * 100;
                
                card.style.transform = `perspective(1000px) rotateY(${(x - 50) * 0.1}deg) rotateX(${(y - 50) * -0.1}deg)`;
            });

            // Reset card position when mouse leaves
            document.addEventListener('mouseleave', function() {
                card.style.transform = 'perspective(1000px) rotateY(0deg) rotateX(0deg)';
            });
        }

        // AI Orbital Loader Control
        function initAILoader() {
            const aiLoader = document.getElementById('aiLoader');
            const loaderText = document.getElementById('loaderText');
            
            const loadingTexts = [
                'Preparing Password Reset...',
                'Securing Connection...',
                'Validating Request...',
                'Ready to Reset!'
            ];
            
            let currentTextIndex = 0;
            
            // Start text rotation
            const textInterval = setInterval(() => {
                currentTextIndex = (currentTextIndex + 1) % loadingTexts.length;
                loaderText.textContent = loadingTexts[currentTextIndex];
            }, 800);
            
            // Hide loader after page loads
            window.addEventListener('load', () => {
                setTimeout(() => {
                    clearInterval(textInterval);
                    aiLoader.classList.add('hidden');
                    setTimeout(() => {
                        aiLoader.style.display = 'none';
                    }, 500);
                }, 2500);
            });
        }

        // Initialize all functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize AI Orbital Loader
            initAILoader();
            
            initRealTimeValidation();
            initInputAnimations();
            checkResetToken();
            initParallaxEffect();

            // Add form submit listener
            document.getElementById('resetForm').addEventListener('submit', handleFormSubmit);

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Escape to go back to login
                if (e.key === 'Escape') {
                    window.location.href = 'login.html';
                }
                
                // Enter to submit form (if focused on input)
                if (e.key === 'Enter' && document.activeElement === document.getElementById('email')) {
                    e.preventDefault();
                    document.getElementById('resetForm').dispatchEvent(new Event('submit'));
                }
            });

            // Auto-focus email input after animations
            setTimeout(() => {
                document.getElementById('email').focus();
            }, 1200);
        });

        // Handle page visibility changes
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // Re-focus input when user returns to tab
                const email = document.getElementById('email');
                if (email.value === '' && !document.querySelector('.message.show')) {
                    email.focus();
                }
            }
        });

        // Preload next page for faster navigation
        function preloadPages() {
            const link1 = document.createElement('link');
            link1.rel = 'prefetch';
            link1.href = '/login.html';
            document.head.appendChild(link1);

            const link2 = document.createElement('link');
            link2.rel = 'prefetch';
            link2.href = '/register.html';
            document.head.appendChild(link2);
        }

        // Initialize preloading after a delay
        setTimeout(preloadPages, 2000);

        // Analytics tracking (if needed)
        function trackEvent(eventName, properties = {}) {
            // Example: analytics.track(eventName, properties);
            console.log('Event:', eventName, properties);
        }

        // Track form interactions
        document.getElementById('email').addEventListener('focus', () => {
            trackEvent('forgot_password_email_focus');
        });

        document.getElementById('resetForm').addEventListener('submit', () => {
            trackEvent('forgot_password_submit_attempt');
        });

        // Handle successful submissions
        function trackSuccess() {
            trackEvent('forgot_password_success');
        }

        // Enhanced error handling with retry mechanism
        let retryCount = 0;
        const maxRetries = 3;

        async function handleFormSubmitWithRetry(event) {
            try {
                await handleFormSubmit(event);
                retryCount = 0; // Reset on success
            } catch (error) {
                if (retryCount < maxRetries) {
                    retryCount++;
                    showMessage(
                        `Request failed. Retrying... (${retryCount}/${maxRetries})`,
                        'error'
                    );
                    
                    // Retry after a delay
                    setTimeout(() => {
                        handleFormSubmit(event);
                    }, 2000);
                } else {
                    showMessage(
                        'Multiple attempts failed. Please try again later or contact support.',
                        'error'
                    );
                    retryCount = 0;
                }
            }
        }

        // Add email suggestions for common typos
        const commonDomains = ['gmail.com', 'yahoo.com', 'outlook.com', 'hotmail.com', 'icloud.com'];
        
        function suggestEmailCorrection(email) {
            const parts = email.split('@');
            if (parts.length !== 2) return null;
            
            const [username, domain] = parts;
            const lowerDomain = domain.toLowerCase();
            
            // Check for common typos
            const typoMap = {
                'gmail.co': 'gmail.com',
                'gmai.com': 'gmail.com',
                'gmail.cm': 'gmail.com',
                'yahoo.co': 'yahoo.com',
                'yaho.com': 'yahoo.com',
                'outlook.co': 'outlook.com',
                'hotmai.com': 'hotmail.com'
            };
            
            if (typoMap[lowerDomain]) {
                return `${username}@${typoMap[lowerDomain]}`;
            }
            
            return null;
        }

        // Add email suggestion functionality
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && validateEmail(email)) {
                const suggestion = suggestEmailCorrection(email);
                if (suggestion && suggestion !== email) {
                    const suggestionDiv = document.createElement('div');
                    suggestionDiv.className = 'email-suggestion';
                    suggestionDiv.innerHTML = `
                        <small style="color: var(--warning-color); margin-top: 4px; display: block;">
                            Did you mean <a href="#" style="color: var(--accent-primary); text-decoration: underline;">${suggestion}</a>?
                        </small>
                    `;
                    
                    // Remove any existing suggestions
                    const existingSuggestion = this.parentElement.querySelector('.email-suggestion');
                    if (existingSuggestion) {
                        existingSuggestion.remove();
                    }
                    
                    this.parentElement.appendChild(suggestionDiv);
                    
                    // Handle suggestion click
                    suggestionDiv.querySelector('a').addEventListener('click', (e) => {
                        e.preventDefault();
                        this.value = suggestion;
                        suggestionDiv.remove();
                        this.focus();
                    });
                }
            }
        });
    </script>
</body>
</html>
